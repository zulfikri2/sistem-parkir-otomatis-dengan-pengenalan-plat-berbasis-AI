<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %} {% endblock %}</title>
  <!-- plugins:css -->
<!--  <link rel="stylesheet" type="text/css"-->
<!--    href="{{url_for('static',filename='dasbor/template/vendors/feather/feather.css')}}">-->
<!--  <link rel="stylesheet" type="text/css"-->
<!--    href="{{url_for('static',filename='dasbor/template/vendors/ti-icons/css/themify-icons.css')}}">-->
<!--  <link rel="stylesheet" type="text/css"-->
<!--    href="{{url_for('static',filename='dasbor/template/vendors/css/vendor.bundle.base.css')}}">-->
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" type="text/css"
    href="{{url_for('static',filename='dasbor/template/vendors/datatables.net-bs4/dataTables.bootstrap4.css')}}">
  <link rel="stylesheet" type="text/css"
    href="{{url_for('static',filename='dasbor/template/vendors/ti-icons/css/themify-icons.css')}}">
  <link rel="stylesheet" type="text/css"
    href="{{url_for('static',filename='dasbor/template/js/select.dataTables.min.css')}}">
  <!-- End plugin css for this page -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='fontawesome/css/fontawesome.min.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='fontawesome/css/all.min.css') }}">
  <!-- inject:css -->
  <link rel="stylesheet" type="text/css"
    href="{{url_for('static',filename='dasbor/template/css/vertical-layout-light/style.css')}}">
  <!-- endinject -->
<!--  <link rel="shortcut icon" href="{{url_for('static',filename='dasbor/template/images/favicon.png')}}" />-->
</head>

<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo mr-5" href="#"><img
            src="{{url_for('static',filename='dasbor/template/images/poltek/poltek.png')}}" class="mr-2" alt="logo" /></a>
      </div>
        <ul class="navbar-nav navbar-nav-right">

          <li class="nav-item nav-profile dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
            </a>
            <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
              <a class="dropdown-item">
                <i class="ti-settings text-primary"></i>
                Profil
              </a>
              <a class="dropdown-item" href="/login">
                <i class="ti-power-off text-primary"></i>
                Logout
              </a>
            </div>
          </li>

        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
          data-toggle="offcanvas">
          <span class="icon-menu"></span>
        </button>
      </div>
    </nav>

    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_settings-panel.html -->
      <!-- partial -->
      <!-- partial:partials/_sidebar.html -->

      <nav class="sidebar sidebar-offcanvas" id="sidebar">

        <ul class="nav">
          <li class="nav-item" style="margin-left: 17px;">
            <span class="menu-title" style="color: rgb(20, 15, 10);">Data Parkir</span>
          </li>
          <li class="nav-item">

            <a class="nav-link" href="/dasbor">
              <i class="icon-grid menu-icon"></i>
              <span class="menu-title">Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/parkir">
              <i class="fa-solid fa-book menu-icon"></i>
              <span class="menu-title">Data Parkir</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/upload">
              <i class="fa-solid fa-upload menu-icon"></i>
              <span class="menu-title">Upload Image</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/scan">
              <i class="fa-solid fa-camera menu-icon"></i>
              <span class="menu-title">Live scan plat</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">
              <i class="fa-solid fa-person menu-icon"></i>
              <span class="menu-title">Tambah pengguna</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          {% block content %} {% endblock %}
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â© 2022. 2003</span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i
                class="ti-heart text-danger ml-1"></i></span>
          </div>
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

  <!-- plugins:js -->
  <script src="{{url_for('static',filename='dasbor/template/vendors/js/vendor.bundle.base.js')}}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{{url_for('static', filename='dasbor/template/vendors/chart.js/Chart.min.js')}}"></script>
  <script src="{{url_for('static',filename='dasbor/template/vendors/datatables.net/jquery.dataTables.js')}}"></script>
  <script src="{{url_for('static',filename='dasbor/template/vendors/datatables.net-bs4/dataTables.bootstrap4.js')}}">
  </script>
  <script src="{{url_for('static',filename='dasbor/template/js/dataTables.select.min.js')}}"></script>

  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{{url_for('static',filename='dasbor/template/js/off-canvas.js')}}"></script>
  <script src="{{url_for('static',filename='dasbor/template/js/hoverable-collapse.js')}}"></script>
  <script src="{{url_for('static',filename='dasbor/template/js/template.js')}}"></script>
  <script src="{{url_for('static',filename='dasbor/template/js/settings.js')}}"></script>
  <script src="{{url_for('static',filename='dasbor/template/js/todolist.js')}}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="{{url_for('static',filename='dasbor/template/js/dashboard.js')}}"></script>
  <script src="{{url_for('static',filename='dasbor/template/js/Chart.roundedBarCharts.js')}}"></script>
  <!-- End custom js for this page-->
</body>

</html>
